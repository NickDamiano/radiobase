<div class="col-md-12 text-center">
<h1 class="radiobase-title">{{showName}}</h1>
</div>
<div>
  &nbsp;
</div>
<br/>
<div class="btn-group years">
<div>
	<button ng-click="setYear()" ng-repeat="year in years"class="text-center" type="button" class="btn btn-default">{{year}}</button>
</div>
</div>
<br/>

<div ng-repeat="list in playlists | filter:filterYears" class="text-center">
	<h4>{{list.programInformation.originalAirDate | date }} </h4>
	<button type="button" class="btn btn-primary">Create Playlist</button>
	<button type="button" class="btn btn-primary" ng-click="getVideos(list._id)">View Videos</button>
</div>
